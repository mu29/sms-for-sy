<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 설정 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 타이틀 -->
    <title>수신거부 페이지</title>
    <!-- 스타일시트 -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="contents" style="display: table;width: 100%;height: 100%;background-color: whitesmoke;">
            <div style="display: table-cell;vertical-align: middle;text-align: center;padding-bottom: 15em">
                <div class="apply">
                    <div class="forms">
                        <div class="form-wrapper">
                            <form action="" method="post" enctype="multipart/form-data">
                                <label>휴대폰 번호</label>
                                <div class="form-group">
                                    <input type="number" name="phone" class="form-control" placeholder="010-0000-0000" required="true">
                                </div>

                                <div class="input-button">
                                    <button class="submit"><i class="fa fa-paper-plane"></i><img id="loader" src="/static/img/paper-plane.png" alt="loading image"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    {% if message %}
                        <div id="message" class="alert alert-info" role="alert" style="margin-top: -150px;">
                            {{ message }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- 스크립트 로드 -->
    <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
